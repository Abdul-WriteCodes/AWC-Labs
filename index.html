<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AWC Labs | Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    /* Custom fonts and animations */
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

	body {
      font-family: 'Orbitron', sans-serif;
      overflow: auto; /* Ensure the body is scrollable */
      min-height: 100vh; /* Ensure the body is at least as tall as the viewport */
    }
	
    .glow {
      text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff;
    }

    /* Particle background */
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Navbar styling */
    nav a {
      transition: color 0.3s ease;
    }
	
  </style>
</head>
<body class="bg-gray-900 text-white relative overflow-hidden">

  <!-- Particle Background -->
  <div id="particles-js"></div>

  <!-- Navbar -->
  <header class="flex justify-between items-center p-6 bg-gray-800 bg-opacity-75">
    <h1 class="text-xl md:text-2xl font-bold glow">
	AWC Labs: Welcome!<i class="fas fa-smile mr-2"></i>
	</h1>
    <nav class="hidden md:flex space-x-4">
      <a href="index.html" class="hover:text-cyan-400 flex items-center">
        <i class="fas fa-rocket mr-2"></i>...Developing Suite of AI Products
      </a>
 
    </nav>
  
  </header>

  <!-- Hero Section -->
  <section class="text-center py-28 px-4 bg-gradient-to-br from-gray-900 to-black">
  <h2 class="text-5xl sm:text-6xl md:text-7xl font-extrabold mb-4 glow">
  AWC Labs
  <i class="fas fa-flask-vial gold-yellow-400 ml-2"></i>
</h2>

  <p class="text-base sm:text-lg md:text-xl mb-6 max-w-2xl mx-auto">
    ...Developing AI-powered Systems and Solutions for Real World Impact....
  </p>
		
	<!-- Card with Side-by-Side Buttons -->
	<div class="max-w-4xl mx-auto bg-gray-1000 bg-opacity-80 rounded-lg shadow-2xl p-8">
	<div class="flex flex-col sm:flex-row justify-center gap-4">
		<a href="about.html" class="flex-1 text-center bg-gradient-to-r from-yellow-500 via-teal-500 to-green-500 px-6 py-3 rounded-full text-white font-semibold hover:bg-gradient-to-l transition duration-300 ease-in-out">
      Learn About Us <i class="fas fa-info-circle text-teal-400 ml-2"></i>
		</a>
		<a href="project.html" class="flex-1 text-center bg-gradient-to-r from-green-500 via-teal-500 to-yellow-500 px-6 py-3 rounded-full text-white font-semibold hover:bg-gradient-to-l transition duration-300 ease-in-out">
      Explore Our Projects <i class="fas fa-rocket text-teal-400 ml-2"></i>
		</a>
	</div>	  
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-6 bg-gray-800 text-sm">
    &copy; 2025 AWC Labs. All rights reserved.
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    /* Initialize particle background */
    particlesJS('particles-js', {
      particles: {
        number: {
          value: 80,
          density: {
            enable: true,
            value_area: 800
          }
        },
        size: {
          value: 3
        },
        move: {
          speed: 1
        },
        line_linked: {
          enable: true
        }
      }
    });

    // Mobile Menu Toggle
    document.getElementById('menuBtn').addEventListener('click', () => {
      const menu = document.getElementById('mobileMenu');
      menu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
